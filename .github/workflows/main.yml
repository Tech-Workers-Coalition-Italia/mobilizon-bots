# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      # Push events on main branch
      - master
    # Sequence of patterns matched against refs/tags
    tags:
      - v0.*


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2


      # Runs a single command using the runners shell
      - name: Install GNU Guix
        uses: PromyLOPh/guix-install-action@v1

      # Runs a set of commands using the runners shell
      - name: Build
        run: guix system docker-image -L . -L ./patches --root=docker-image.tar.gz docker-image.scm
      - name: Publish
        uses: fishinthecalculator/publish-docker-image-action@v0.1.0
        with:
          name: fishinthecalculator/mobilizon-reshare
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          image: docker-image.tar.gz
          tag: latest
